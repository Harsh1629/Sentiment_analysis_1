<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONEX MAVIS 350 Nylon Shuttle - Yellow Review</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6363, #77ff77, #6363ff, #ff77ff, #63ff63);
            background-size: 500% 500%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: floating 2s ease-in-out infinite alternate;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #FFA500;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #FFD700;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #FFA500;
        }

        textarea {
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FFA500;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF8C00;
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YONEX MAVIS 350 Nylon Shuttle - Yellow Review</h1>
        <form id="reviewForm" action="/prediction" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <!-- <label for="rating">Rating (out of 5):</label>
            <input type="number" id="rating" name="rating" placeholder="Enter your rating" min="1" max="5" required> -->
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" placeholder="Enter your review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
        <footer>
            <p>Disclaimer: This is a prediction model. There are chances of errors.</p>
        </footer>
    </div>
</body>
</html>
